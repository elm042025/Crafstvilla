<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <title>Craftsvilla</title>
      <link
         rel="preconnect"
         href="https://fonts.googleapis.com"
      />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Taviraj:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      <link
         rel="stylesheet"
         href="./feedback.css"
      />
      <script
         src="./script.js"
         defer
      ></script>
   </head>

   <body>
      <header>
         <section id="logo">
            <a href="./index.html"
               ><img
                  id="logo-img"
                  src="./images/butterfly logo.png"
                  alt="hand drawn butterfly logo"
            /></a>
            <div id="logo-text">
               <h1>Craftsvilla</h1>
               <p>Create Art, Share Moments</p>
            </div>
         </section>
         <section id="navbarAndtheme-toggle">
            <nav id="navbar">
               <ul id="nav-links">
                  <li class="active">
                     <a href="./index.html"
                        ><img
                           src="./icons/home.png"
                           alt="hand drawn house"
                        />Home</a
                     >
                  </li>
                  <li>
                     <a href="./booking.html"
                        ><img
                           src="./icons/booking.png"
                           alt="hand drawn calendar"
                        />Booking</a
                     >
                  </li>
                  <li>
                     <a href="./gallery.html"
                        ><img
                           src="./icons/gallery.png"
                           alt="hand drawn photo templates"
                        />Gallery</a
                     >
                  </li>
                  <li>
                     <a href="./feedback.html">
                        <img
                           src="./icons/feedback.png"
                           alt="hand drawn person speaking"
                        />Feedback</a
                     >
                  </li>
               </ul>
            </nav>
            <p class="separator">|</p>
            <button
               id="theme-toggle"
               aria-label="Toggle theme"
            >
               <div class="slider">
                  <!-- Moon icon -->
                  <img
                     class="moon-icon"
                     src="./icons/moon.png"
                     alt="moon icon"
                  />

                  <!-- Sun icon -->
                  <img
                     class="sun-icon"
                     src="./icons/sun.png"
                     alt="sun icon"
                  />
               </div>
            </button>
         </section>
      </header>

      <main></main>

      <footer>
         <p>Â© Mosaic Art Studio Norway 2025 | All rights reserved. (fake)</p>
         <section id="footer-links">
            <p>Social Media</p>
            <p class="footer-separator">|</p>

            <a
               href="https://www.instagram.com/"
               target="_blank"
               rel="noopener noreferrer"
            >
               <img
                  src="./icons/instagram.png"
                  alt="Instagram icon"
               />
            </a>
            <a
               href="https://www.facebook.com/"
               target="_blank"
               rel="noopener noreferrer"
            >
               <img
                  src="./icons/facebook.png"
                  alt="Facebook icon"
               />
            </a>
            <a
               href="https://www.linkedin.com/"
               target="_blank"
               rel="noopener noreferrer"
            >
               <img
                  src="./icons/linkedin.png"
                  alt="LinkedIn icon"
               />
            </a>
         </section>
      </footer>
   </body>
</html>
